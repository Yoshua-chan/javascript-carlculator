<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Kalkulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="decription" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css"> 
</head>
<body>
    <header>
        <div id="mainheader">
            <h3>Yoshua's</h3>
            <h2>Totally original</h2>
            <h1>Javascript Calculator</h1>
            <h5>That is in no way ripped off</h5>
        </div>
    </header>
    <section id="mainsection">
        <div id="container">
            <div id="screen">
                <div id="upperscreen"></div>
                <div id="mainscreen"></div>
            </div>
            <div id="keypad">
                <div class="number row5">0</div>
                <div class="number row4">1</div>
                <div class="number row4">2</div>
                <div class="number row4">3</div>
                <div class="number row3">4</div>
                <div class="number row3">5</div>
                <div class="number row3">6</div>
                <div class="number row2">7</div>
                <div class="number row2">8</div>
                <div class="number row2">9</div>
                
                <div class="row1" id="c">C/CE</div>
                <div class="row1" id="backspace">&#x25C2;</div>
                <div class="row1" id="mod">mod</div>
                <div class="row1" id="root">&radic;</div>

                <div class="row2" id="divide">&divide;</div>
                <div class="row3" id="multiply">&times;</div>
                <div class="row4" id="minus">-</div>
                <div class="row5" id="comma">.</div>
                <div class="row5" id="equals">=</div>
                <div class="row5" id="plus">+</div>
            </div>
        </div>
    </section> 
    <script src="main.js"></script>
</body>
</html>
